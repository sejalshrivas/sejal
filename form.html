<html>
    <head>
        <title >Scholarship Registration Form</title>
    </head>
    <h1>Scholarship Registration Form</h1>
    <body bgcolor="lightgrey">
        <form>
            <legend>
                <h3>User personal information:</h3> 
            </legend>
            <label for="name">Enter your full name: </label>
            <input type="text" required placeholder="First Name">
            <input type="text" required placeholder="Last Name"><br>
            <label for="email">Enter your email: </label>
            <input type="email" required placeholder="Email"><br>
            <label for="password">Enter your password: </label>
            <input type="password" required placeholder="Password"><br>
            <label for=" confirm password">Confirm your password: </label>
            <input type="password" required placeholder="Confirm Password"><br>
            <label for="dob"> Enter your Date of Birth: </label>
            <input type="date" required><br>
            <label>Select your gender:</label>
            <div class="gender-group">
               
                <input type="radio" value="male" required>
                <label for="male"> Male </label>
                <input type="radio" value="female" required>
                <label for="female"> Female </label>
                <input type="radio" value="others" required>
                <label for="others"> others </label>
            </div>
            <label for="address">Enter your address:</label>
            <textarea required></textarea><br>
            <label > Select your State: </label>
             <select>
                <option>--------Select State---------</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Tamil Nadu</option>
                <option>Gujrat</option>
            </select>
            <legend><h3>Educational Info:</h3></legend>
            <div class="branch-group">
                <input type="Checkbox">EMtech
                <input type="Checkbox">CSE
                <input type="Checkbox">IT
                <input type="Checkbox">ETC
                <input type="Checkbox">Civil
                <input type="Checkbox">Mech<br>

                <label for="ssc">SSC % marks</label>
                <input type="% marks" required><br>
                <label for="hsc">HSC % marks</label>
                <input type="% marks" required><br>
                <label for="btech">B.tech % marks</label>
                <input type="% marks" required><br>


                <legend><h3>Upload Documents:</h3></legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" required><br>
                <label for="caste">Upload Caste Certificate:</label>
                <input type="file" required><br>
                <label for="income">Upload Income Certificate:</label>
                <input type="file" required><br>

            </div>

            

        </form>

    </body>
</html>
